<div class="card">
    <div class="card-header">
      Ejercicio 2
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="txtmes" class="form-label">Mes (n√∫mero)</label>
        <input type="number" class="form-control" id="txtmes" [(ngModel)]="mes.numeroMes">

      <button (click)="obtenerNombreMes()" type="button" class="btn btn-primary">Procesar</button>

        {{mes.nombreMes}}
      </div>
    }
  </div>
</div>
