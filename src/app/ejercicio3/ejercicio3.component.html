<div class="card">
    <div class="card-header">
      Ejercicio 3
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="txtmes" class="form-label">Monto de venta alcanzado por el vendedor durante el mes:</label>
        <input type="number" class="form-control" id="txtmes" [(ngModel)]="numero.valor">
      </div>
      <button (click)="calcularBonificacion()" type="button" class="btn btn-primary">Calcular Bonificación</button>
      <hr>
      <div class="alert alert-primary" role="alert" [hidden]="!mostrarResultado">
        La bonificación correspondiente es: {{ formatearBonificacion() }}.
      </div>
      
      <div class="alert alert-warning" role="alert" [hidden]="numero.bonificacion !== 0 || !mostrarResultado">
        No hay bonificación para este monto de venta.
      </div>
    </div>
  </div>
